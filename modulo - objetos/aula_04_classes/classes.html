<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    
    <script>

        class Animal{
            constructor(tipo){
                this.tipo = tipo;
            }
            printTipo() {
                return this.tipo;
            }
        }

        class Cachorro extends Animal {
            constructor(nome,tipo) {
                super(tipo);
                this.nome = nome;
            }

            printNome(nome) {
                return this.nome;
            }

        }

        var cachorro = new Cachorro("Cachorro", "Thor");

        alert(cachorro.printNome());
        console.log(cachorro.printTipo());

    </script>

</body>
</html>
