<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
</head>
<body>
    <script>
        var arr = ["David", "Suzana", "Toninha"];
        /* For
        for(var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        */

        arr.forEach(function(value, index) {
            //console.log(index); // Com index podemos ver as chaves do array.
            console.log(value); // Para vermos os valores do array
        })
    </script>
</body>
</html>
