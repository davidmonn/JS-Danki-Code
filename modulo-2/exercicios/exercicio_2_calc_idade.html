<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Idade</title>
</head>
<body>
    <script>
        var anoNasc = prompt("Informe sua data de nascimento");
        while(anoNasc >= 2020) { // Aqui foi criado um loop ate o usuario colocar uma data corretamente.
            alert("Por favor informe seu ano de nascimento corretamente.");
            var anoNasc = prompt("Informe sua data de nascimento");
        }

        var anoAtual = prompt("Informe ano atual.");

        calcIdade = anoAtual - anoNasc;

        alert("Sua idade é " + calcIdade);
        console.log("Sua idade é de: "+ calcIdade);
        
    </script>
</body>
</html>
